<!DOCTYPE html>
<html lang="en">
<head>

    <link type="text/css" rel="stylesheet" href="./login.css">
    <title>Login page</title>
</head>
<body>
    <section id="login">
        <div class="wrapper" >
        <div class="welcome">
            <div class="logo">
           <img src="../asset/images/Beauty Logo 2.png">
            </div>
            <h3>Welcome back</h3>
            <p class="motto">Glaming you up to top notch!</p>
            <form>
            <input type="text" placeholder="Name"/>

            <div class="login-options">

            </div>
            <p class="new-user">New? <a href="../index.html"><span class="log">Create an account</span> </a></p>
        </div>
        </div>
