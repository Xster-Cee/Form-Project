<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Scribo Form</title>
</head>
<body>
    <section id="sign-up">
        <div class="wrapper">
        <div class="create-account">
            <div class="logo">
           <img src="./asset/images/Beauty Logo 2.png">
            </div>
            <h3>Create an account</h3>
            <p class="motor">Let's make you glow</p>
            <form>
            <input type="text" placeholder="Name"/>
            <input type="email" placeholder="Email"/>
            <input type="tel" placeholder="Phone Number"/>
            <input type="text" placeholder="Location"/>
            <input type="text" placeholder="Password"/>
            <button class="create">Create account</button>
            </form>
            <div class="sign">
            <button><i class="fa-brands fa-google"></i>Sign up with Google</button>
            <button><i class="fa-brands fa-instagram"></i>Sign with Instagram</button>
            </div>
            <p class="old-user">Already have an account? <a><span class="log">Log in</span> </a></p>
        </div>
        <div class="testimonial">
            <img src="./asset/images/beauty Icon (2).png">
            <p class="review">I can vouch for Xster-Cee Glam that there is none other better... 
                you wouldn't want to miss out yeah? I will definitely try them again, be like me.</p>
            <p class="reviewer-name">Esther Chisom</p>
            <p class="occupation">Web Developer</p>
        </div>
        </div>
    </section>
